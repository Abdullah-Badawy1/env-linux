# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

$mainMod = ALT
bindd = SUPER SHIFT, T, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, T, File manager, exec, thunar
bind = SUPER, F, exec, firefox
bind = SUPER, Y, exec,  kitty --class yazi -e yazi
bindd = SUPER, I, Browser, exec, $browser
bindd = SUPER SHIFT, I, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER ALT, B, Activity, exec, omarchy-launch-tui btop
bindd = SUPER, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, Z, Claude, exec, omarchy-launch-webapp "https://claude.com"
bindd = SUPER SHIFT, G, Claude, exec, omarchy-launch-webapp "https://gemini.google.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, youglish, exec, omarchy-launch-webapp "https://youglish.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER SHIFT, W, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER ALT SHIFT, M, Monkeytype, exec, omarchy-launch-webapp "https://monkeytype.com/"
bindd = SUPER ALT SHIFT, G, Grok, exec, omarchy-launch-webapp "https://grok.com"

###################
### KEYBINDINGS ###
###################

# FIXED WINDOW FOCUS NAVIGATION
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# WINDOW MOVEMENT
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d

# WINDOW RESIZING
bind = $mainMod SHIFT, H, resizeactive, -60 0
bind = $mainMod SHIFT, L, resizeactive, 60 0
bind = $mainMod SHIFT, K, resizeactive, 0 -60
bind = $mainMod SHIFT, J, resizeactive, 0 60

# Default workspaces for each monitor
workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:eDP-1
workspace = 7, monitor:eDP-1
workspace = 8, monitor:eDP-1
workspace = 9, monitor:eDP-1
workspace = 10, monitor:eDP-1

workspace = 11, monitor:HDMI-A-1, default:true
workspace = 12, monitor:HDMI-A-1
workspace = 13, monitor:HDMI-A-1
workspace = 14, monitor:HDMI-A-1
workspace = 15, monitor:HDMI-A-1
workspace = 16, monitor:HDMI-A-1
workspace = 17, monitor:HDMI-A-1
workspace = 18, monitor:HDMI-A-1
workspace = 19, monitor:HDMI-A-1
workspace = 20, monitor:HDMI-A-1

# Hyprsome workspaces integration
bind = $mainMod, 1, exec, hyprsome workspace 1
bind = $mainMod, 2, exec, hyprsome workspace 2
bind = $mainMod, 3, exec, hyprsome workspace 3
bind = $mainMod, 4, exec, hyprsome workspace 4
bind = $mainMod, 5, exec, hyprsome workspace 5
bind = $mainMod, 6, exec, hyprsome workspace 6
bind = $mainMod, 7, exec, hyprsome workspace 7
bind = $mainMod, 8, exec, hyprsome workspace 8
bind = $mainMod, 9, exec, hyprsome workspace 9
bind = $mainMod, 0, exec, hyprsome workspace 10

# Move windows to workspaces with hyprsome
bind = $mainMod SHIFT, 1, exec, hyprsome move 1
bind = $mainMod SHIFT, 2, exec, hyprsome move 2
bind = $mainMod SHIFT, 3, exec, hyprsome move 3
bind = $mainMod SHIFT, 4, exec, hyprsome move 4
bind = $mainMod SHIFT, 5, exec, hyprsome move 5
bind = $mainMod SHIFT, 6, exec, hyprsome move 6
bind = $mainMod SHIFT, 7, exec, hyprsome move 7
bind = $mainMod SHIFT, 8, exec, hyprsome move 8
bind = $mainMod SHIFT, 9, exec, hyprsome move 9
bind = $mainMod SHIFT, 0, exec, hyprsome move 10

# Close windows
bindd = ALT, Q, Close active window,  killactive
bind = , END, forcekillactive
bindd = ALT Shift, Q, Close all Windows, exec, omarchy-cmd-close-all-windows

 ## Control tiling
#bindd = ALT, M, Toggle split, togglesplit,
bindd = ALT, P, Pseudo window, pseudo,
bindd = ALT, V, Toggle floating, togglefloating,
bindd = ALT, F, Force full screen, fullscreen, 0
bindd = SUPER ALT, F, Full width, fullscreen, 1
 
#power control
bind = $mainMod SUPER SHIFT, P, exec, systemctl poweroff
bind = $mainMod SUPER, p, exec, systemctl reboot
bind = $mainMod SHIFT, P, exec, systemctl suspend

# Multi-monitor control
bind = $mainMod SHIFT, M, movecurrentworkspacetomonitor, +1
bind = $mainMod, COMMA, focusmonitor, +1
bind = $mainMod SHIFT, COMMA, movewindow, mon:+1

# Scroll through existing workspaces with SUPER + scroll
bindd = $mainMod, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = $mainMod, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = $mainMod, mouse:272, Move window, movewindow
bindmd = $mainMod, mouse:273, Resize window, resizewindow



#apps Lancher
unbind = SUPER, W
bind = SUPER, W, exec, warp-terminal
unbind = SUPER, P
bind = SUPER, P, exec, pavucontrol
unbind = SUPER, return


# Terminal shortcuts
bindd = ALT, return, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bind = $mainMod SHIFT, RETURN, exec, [float; center] alacritty
bind = SUPER ALT, RETURN, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)" -e tmux

# Menus
unbind = SUPER, SPACE 

# Vicinae shortcuts
bindd = ALT, R, Launch apps, exec, vicinae toggle
bind = SUPER, SPACE, exec, vicinae toggle
bind = SUPER, V, exec, vicinae "vicinae://extensions/vicinae/clipboard/history"

unbind = SUPER SHIFT, SPACE
bindd = SUPER, B, Toggle top bar, exec, omarchy-toggle-waybar
bindd = SUPER SHIFT, B, Toggle background, exec, ~/scripts/toggle-background.sh

# Dwindle layout controls
bindd = $mainMod, M, Toggle split direction, togglesplit
