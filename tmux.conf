# ~/.tmux.conf - Enhanced tmux configuration (Conflict-Free Edition)
# ============================================================================
# PREFIX KEY CONFIGURATION
# ============================================================================

# Change prefix key from default Ctrl+B to Ctrl+Space
unbind C-b
set-option -g prefix C-space
bind-key C-space send-prefix

# ============================================================================
# MOUSE SUPPORT
# ============================================================================

# Enable mouse support for all operations
set -g mouse on

# ============================================================================
# PANEL/PANE MANAGEMENT
# ============================================================================

# Split panes using | and - (more intuitive than % and ")
bind / split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Pane navigation - Vim style (with prefix)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane navigation - Arrow keys without prefix (Alt+Arrow)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Pane resizing (repeatable with prefix + Arrow keys)
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5
bind -r Up resize-pane -U 5
bind -r Down resize-pane -D 5

# Swap panes using Shift+Vim keys (with prefix)
#bind H swap-pane -L
#bind L swap-pane -R
bind K swap-pane -U
bind J swap-pane -D

# Move panes (rotate all panes in window)
bind -r C-h rotate-window -U    # Rotate counter-clockwise
bind -r C-l rotate-window -D    # Rotate clockwise

# Break pane to new window / Join pane from window
bind b break-pane -d            # Break pane into new window
bind m command-prompt -p "Join pane from window:" "join-pane -h -s :'%%'"

# ============================================================================
# WINDOW MANAGEMENT
# ============================================================================

# Create new windows in current directory
bind c new-window -c "#{pane_current_path}"

# Quick window navigation (Alt+Number, no prefix)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Move windows left/right (repeatable)
bind -r < swap-window -d -t -1
bind -r > swap-window -d -t +1

# ============================================================================
# COPY MODE ENHANCEMENTS
# ============================================================================

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Enter copy mode with prefix + [
bind [ copy-mode
bind ] paste-buffer

# Copy mode bindings (vim-style)
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle

# Cross-platform clipboard support (automatically detects OS)
if-shell "uname | grep -q Darwin" \
    "bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'" \
    "bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'"

# Alternative: If xclip not available, try xsel
if-shell "command -v xsel" \
    "bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xsel -ib'"

# Mouse selection also copies to clipboard
if-shell "uname | grep -q Darwin" \
    "bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'pbcopy'" \
    "bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'"

# ============================================================================
# VISUAL ENHANCEMENTS
# ============================================================================

# Enable 256 colors and true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Status bar configuration
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left-length 20
set -g status-right-length 50

# Custom status line
set -g status-left '#[fg=colour233,bg=colour241,bold] #S #[fg=colour241,bg=colour235,nobold]'
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '

# Window status format
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour208

# Message colors
set -g message-style bg=colour166,fg=colour232

# ============================================================================
# PERFORMANCE & BEHAVIOR
# ============================================================================

# Increase scrollback buffer size
set -g history-limit 10000

# Faster command sequences (reduce escape time)
set -s escape-time 0

# Aggressive resize (useful for different screen sizes)
setw -g aggressive-resize on

# Start window and pane numbering from 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Focus events (useful for vim/neovim)
set -g focus-events on

# ============================================================================
# SESSION MANAGEMENT
# ============================================================================

# Easy config reload
bind r source-file ~/.tmux.conf \; display-message "âœ“ Config reloaded!"

# Session switching (tree view)
bind s choose-tree -sZ -O name

# Kill commands with confirmations
# bind x confirm-before -p "Kill pane #P? (y/n)" kill-pane
bind X confirm-before -p "Kill window #W? (y/n)" kill-window

# Kill session - requires prefix + q (safer than C-q alone)
bind q confirm-before -p "Kill session #S? (y/n)" kill-session

# ============================================================================
# ADDITIONAL USEFUL BINDINGS
# ============================================================================

# Toggle synchronize-panes (send commands to all panes)
bind S setw synchronize-panes \; display-message "Synchronize-panes #{?pane_synchronized,ON,OFF}"

# Clear screen and scrollback history
bind C-l send-keys 'C-l' \; clear-history

# Toggle pane zoom (maximize/restore)
bind z resize-pane -Z

# Show pane numbers longer (useful for selecting panes)
set -g display-panes-time 3000

# Quick pane layouts
bind M-1 select-layout even-horizontal
bind M-2 select-layout even-vertical
bind M-3 select-layout main-horizontal
bind M-4 select-layout main-vertical
bind M-5 select-layout tiled

# ============================================================================
# NOTES
# ============================================================================
# Prefix key: Ctrl+Space
# 
# Quick Reference:
# - Split horizontally: prefix + /
# - Split vertically: prefix + -
# - Navigate panes: Alt+Arrows OR prefix + hjkl
# - Resize panes: prefix + Arrows (repeatable)
# - Switch windows: Alt+1-5
# - Copy mode: prefix + [
# - Reload config: prefix + r
# - Kill session: prefix + q
# ============================================================================
